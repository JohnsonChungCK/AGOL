<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title> Sample | ArcGIS Maps SDK for JavaScript 4.28</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
	

  </style>

  <script>
    require([
    "esri/config",
    "esri/views/MapView",
    "esri/WebMap",
    "esri/Graphic",
    "esri/layers/GraphicsLayer",
    "esri/symbols/PictureMarkerSymbol"

    ], function(esriConfig, MapView,WebMap, Graphic, GraphicsLayer,PictureMarkerSymbol) {

  esriConfig.apiKey = "AAPK7ea8e38f6b4b4f969ab170c41c01634akao_m4e5gL3AyABug_bvD9dN7kbXw7BSISXg4Y558XYUVj59ej6DtByYM0Cms4Tz";

const webmap = new WebMap({
  portalItem: {
    id: "ef02d5584a5c41ceb64f3029c81b235e"
  }
});

const view = new MapView({
  container: "viewDiv",
  map: webmap,
  center: [-102.097216,59.879343],
});

	    
const graphicsLayer = new GraphicsLayer();
 webmap.add(graphicsLayer);

const point = { //Create a point
    (type: "point",
    longitude: -87.243701,
    latitude: 52.094759);
    (type: "point",
    longitude: -102.097216,
    latitude: 59.879343)
 };



let symbol1 = {
  type: "picture-marker",  // autocasts as new PictureMarkerSymbol()
  url: "https://johnsonchungck.github.io/AGOL/city.png",
  width: "60px",
  height: "60px"
};
	    
 const pointGraphic = new Graphic({
    geometry: point,
    symbol: symbol1
 });

	    
 graphicsLayer.add(pointGraphic);
 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>


</html>
